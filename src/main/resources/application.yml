server:
  port: 8000

spring:
  config:
    activate:
      on-profile: default
  application:
    name: apigateway-service
#  rabbitmq:
#    host: 127.0.0.1
#    port: 5672
#    username: guest
#    password: guest
#    listener:
#      simple:
#        prefetch: 5
  springdoc:
    swagger-ui:
      urls:
        - name: member-service
          url: /member:8080/swagger-ui/index.html
        - name: mcp-service
          url: /mcp:8080/swagger-ui/index.html
        - name: workspace-service
          url: /workspace:8081/swagger-ui/index.html

  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: member-service
          uri: http://mcp-hub-member:8080 # 컨테이너명이 꼭 member여야 함, 내부 포트가 꼭 8081이어야 함
          predicates:
            - Path=/member/**

        - id: mcp-service
          uri: http://mcp-hub-mcp:8080 # 컨테이너명이 꼭 mcp여야 함, 내부 포트가 꼭 8081이어야 함
          predicates:
            - Path=/mcp/**

        - id: workspace-service
          uri: http://mcp-hub-workspace:8080 # 컨테이너명이 꼭 workspace여야 함, 내부 포트가 꼭 8081이어야 함
          predicates:
            - Path=/workspace/**
#token:
#  secret: user_token

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, info
